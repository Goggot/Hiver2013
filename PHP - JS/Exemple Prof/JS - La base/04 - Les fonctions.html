<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Les fonctions</title>
		<meta charset="utf-8"/>
		<script>
			function afficher(texte){
				console.log("Le texte est : "+texte)
			}
		</script>
	</head>
	<body>
		<script>
			afficher("zut");
			afficher("monde")
		</script>
		<p onmouseover="afficher('over')">Lorem ipsum</p>
	</body>
</html>
