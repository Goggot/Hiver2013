<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Noeud HTML</title>
		<meta charset="utf-8"/>
		<script>
			function grossir(){
				var element = document.getElementById("texte");
				element.style.fontSize="125px";
				element.style.color="blue";
			}
			function retrecir(){
				var element = document.getElementById("texte");
				element.style.fontSize="25px";
				element.style.color="black";
			}
			function modifier(element,over){
				if (over){
					element.style.color="red";
					element.style.fontSize="125px";
					element.style.marginLeft=(Math.random()*500)+"px";
				}
				else{
					element.style.color="blue";
					element.style.fontSize="25px";
				}
			}
		</script>
	</head>
	<body>
		<div id="texte" onmouseover="modifier(this,true)" onmouseout="modifier(this,false)">Allo</div>
	</body>
</html>
