<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Les événements</title>
		<meta charset="utf-8"/>
		<script>
			function clique(element) {
				console.log("Cliqué !");
			}
			
			function bouger(event, element) {
				console.log("Bougé au point : " + event.pageX + "/" + event.pageY);
			}
			
			function possedeFocus(element) {
				console.log("Possède le focus");
			}
			
			
			function perdFocus(element) {
				console.log("Perd le focus");
			}
			
			function validate() {
				var success = true;
				var element = document.getElementById("champTexte");
				if (element.value.length < 2) {
					success = false;
				}
				return success;
			}
		</script>
	</head>
	<body>
		<p style="width:200px;border:1px solid black;" onclick="clique(this);" onmousemove="bouger(event, this);" >
			Paragraphe
		</p>
		<form action="" method="get" onsubmit="return validate();">
			<input type="text" name="dummy" id="champTexte" onfocus="possedeFocus(this)"/>
		</form>
	</body>
</html>
