<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Chaînes de caractères</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
			var lorem = "Lorem Ipsum Sin Dolori";
			console.log("Longueur : " + lorem.length);
			console.log("Caractère : " + lorem.charAt(1));
			console.log("Code ASCII : " + lorem.charCodeAt(1));
			console.log("Position : " + lorem.indexOf("o"));
			console.log("Longueur : " + lorem.indexOf("n"));
			
			document.onclick = afficher;
			
			function afficher(){
				console.log("ici");
			}
			
			window.onload = afficher;
		</script>
	</body>
</html>
