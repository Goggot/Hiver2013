<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Les tableaux</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
			var tab = new Array(); // []
			tab[0] = "Marty";
			tab[1] = "McFly";
			tab[2] = true;
			
			for (var i = 0; i < tab.length; i++){
				console.log(tab[i]);
			}
			
			
			tab.push("Derek"); // Ajout à la fin du tableau
			tab.pop();	// Retourne et supprime le dernier élément
			tab.shift();	// Supprime le premier élément
			tab.unshift();	// Ajout au début du tableau
			tab.splice(1,1,"Bill","Mary");	// 1er : index	2eme : nbr d'éléments à supprimer 	le reste -> à rajouter à cet endroit
			
			var tableau2 = new Array();
			tableau2["nom"] = "Derek";
			tableau2["age"] = "Unknown";
			
			for (var key in tableau2) {
				console.log(key + " : " + tableau2[key]);
			}
			
			console.log("-----------");
			console.log(tab);
			
		</script>
	</body>
</html>
