<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Expressions régulières</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
			var pattern = /^[a-zA-Z\s]*$/;
			var data = "Roger Rabbit";
			
			// retourne null si PAS OK ou la chaine de caractère si OK
			alert(data.match(pattern));
		</script>
	</body>
</html>
