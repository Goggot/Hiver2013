<html>
<head>
	<title>Canvas Demo</title>
</head>
<body>
	<canvas id="canvas" width="300" height="300" style="border:1px solid black;">
		Not gonna happen...
	</canvas>
	
	<script type="text/javascript">
		var ctx = document.getElementById('canvas').getContext("2d");
		var show = false;
		var showImage = false;
		
		var image = new Image();
		image.onload = function () {
			showImage = true;
		}
		image.src = "rss-icon.png";
		
		document.getElementById("canvas").onclick = function () {
			show = !show;
		}
		
		function tick() {
			ctx.clearRect(0, 0, 300, 300);
			
			// Passer au travers des objets et appeler leur tick
			
			if (showImage) {
				ctx.drawImage(image, 200, 200, 24, 24);
			}
			
			// Dégradé
			var degrade = ctx.createLinearGradient(10, 10, 100, 100);
			degrade.addColorStop(0, "black");
			degrade.addColorStop(0.4, "green"); // 40%
			degrade.addColorStop(1, "red");   // 100%
			ctx.fillStyle = degrade; // Dessine selon le dégradé
			ctx.fillRect(10, 10, 90, 90);
			
			degrade = ctx.createRadialGradient(100, 100, 10, 120, 120, 50);
			degrade.addColorStop(0, "white");
			degrade.addColorStop(0.9, "rgba(0, 0, 255, 1)");
			degrade.addColorStop(1, "rgba(0, 0, 255, 0)");
			ctx.fillStyle = degrade;
			ctx.fillRect(70, 70, 100, 100);
			
			if (show) {
				ctx.font = "20px Arial";
				ctx.fillStyle = "blue";
				ctx.fillText("Lorem Ipsum", 20, 30);
			}
			
			
			setTimeout(tick, 30);
		}
		
		tick();
		
	</script>
	
</body>
</html>
