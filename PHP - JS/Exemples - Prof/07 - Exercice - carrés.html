<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Carr√©s</title>
		<link rel="stylesheet" href="css/global.css" />
		<meta charset="utf-8" />
		<script>
			window.onload = function () {
				tick();
			}
			
			var squareList = new Array();
		
			document.onmousemove = function (event) {
				squareList.push(new Square(event));
			}
			
			function tick() {
				for (var i = 0; i < squareList.length; i++) {
					squareList[i].tick();
				}
				
				setTimeout(tick, 30);
			}
			
			function Square(event) {
				var noeud = document.createElement("div");
				noeud.setAttribute("class", "square");
				
				noeud.style.top = event.pageY + "px";
				noeud.style.left = event.pageX + "px";
				
				document.body.appendChild(noeud);
				this.noeud = noeud;
				this.y = event.pageY;
				
				this.tick = function () {
					this.y--;
					
					this.noeud.style.top = this.y + "px";
				}
			}
		</script>
	</head>
	<body>		
		
	</body>
</html>
