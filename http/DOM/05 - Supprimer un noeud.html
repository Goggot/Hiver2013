<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Supprimer un noeud</title>
		<link rel="stylesheet" href="css/global.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function supprimer() {
				var noeudLi = document.getElementById("item1");
				var noeudListe = document.getElementById("liste");
				
				noeudListe.removeChild(noeudLi);
			}
			
			function supprimerNoeud(element) {
				var noeudListe = document.getElementById("liste");
				noeudListe.removeChild(element);
			}
		</script>
		
		<div id="small-container">
			<h3>Stéréotype informaticien</h3>
			<ul id="liste">
				<li id="item1" onclick="supprimer()">Aimer le badminton</li>
				<li>Faire du vélo</li>
				<li onmouseover="supprimerNoeud(this)">Amateur de cinéma</li>
			</ul>
		</div>
	</body>
</html>
