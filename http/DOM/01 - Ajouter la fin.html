<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Ajouter à la fin - DOM</title>
		<link rel="stylesheet" href="css/global.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function ajouter() {
				var text = prompt("Quel est le nouveau stéréotype ?");
				
				var noeudTexte = document.createTextNode(text);
				var noeudLi = document.createElement("li");
				noeudLi.setAttribute("style","font-size:1.2em;color:blue;")
				noeudLi.appendChild(noeudTexte);
				
				var noeudListe = document.getElementById("liste");
				
				noeudListe.appendChild(noeudLi);
			}
		</script>
		
		<div id="small-container">
			<h3>Stéréotype informaticien (DOM)</h3>
			<ul id="liste">
				<li>Aimer le badminton</li>
				<li>Faire du vélo</li>
				<li>Amateur de cinéma</li>
			</ul>
			<div class="small-section">
				[ <a href="javascript:void(0)" onclick="ajouter()">Ajouter</a> ]
			</div>
		</div>
	</body>
</html>
